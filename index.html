<!doctype html>
<html lang="en">

<head>
    <title>Password Memorise</title>

    <!-- Phone Stuff -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Styling from https://nostalgic-css.github.io/NES.css/ -->
    <link href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- My Stuff -->
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>

    <div class="nes-container with-title is-centered" id="warning">
        <p class="title">Warning</p>
        <p>This is a tool I made for myself. Do not use it unless you have read and understood the code.</p>
        <!-- And even then... -->

        <p>Also this tool will put one of them scary <a
                href="https://en.wikipedia.org/wiki/Privacy_and_Electronic_Communications_Directive_2002">&#x1f36a;
                cookies</a> on your computer if you continue.</p>
        <div class="nes-field">
            <button class="nes-btn is-error" id="run-away">Cancel</button>
        </div>
        <div class="nes-field">
            <button class="nes-btn is-primary" id="stay">Continue</button>
        </div>
    </div>


    <div class="nes-container with-title is-centered">
        <p class="title">Memorise Your Passwords</p>

        <div class="nes-field">
            <label for="original">Paste</label>
            <div>
                <label>
                    <input checked class="nes-radio" id="show-original" name="original" type="radio" />
                    <span>Show</span>
                </label>

                <label>
                    <input class="nes-radio" id="hide-original" name="original" type="radio" />
                    <span>Hide</span>
                </label>
            </div>

            <input class="nes-input" id="original" type="input">
        </div>

        <div class="nes-field">

            <label for="typed">Type!</label>
            <div>
                <label>
                    <input checked class="nes-radio" id="show-typed" name="typed" type="radio" />
                    <span>Show</span>
                </label>
                <label>
                    <input class="nes-radio" id="hide-typed" name="typed" type="radio" checked />
                    <span>Hide</span>
                </label>
            </div>

            <input class="nes-input" id="typed" type="password">
        </div>

        <div class="nes-field">
            <label for="progress">Levenshtein Distance</label>
            <progress class="nes-progress" id="progress" max="100" value="0"></progress>
        </div>

        <div class="nes-field" id="reset">
            <label for="reset">Reset</label>
            <button type="button" id="reset-both" name="reset" class="nes-btn">Both</button>
            <button type="button" id="reset-typed" name="reset" class="nes-btn">Typed</button>
        </div>

    </div>


    <div class="nes-container with-title is-centered">
        <div>
            <a href="https://github.com/lucymhdavies/memorise"><i class="nes-icon github is-large"></i></a>
            <a href="https://lmhd.me"><img id="avatar"
                    src="https://s.gravatar.com/avatar/8f58e67d013167b1110fdb78ef23fe7f?s=16&r=g"></img></a>
        </div>
    </div>
</body>

</html>
